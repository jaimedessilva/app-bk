<button class="btn btn-primary float-sm-right" [routerLink]="['/novo']">Novo</button>
<p></p>
<table class="table table-hover">

    <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">CPF</th>
            <th scope="col">username</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obj of listPerson">
            <td>{{ obj.id }}</td>
            <td style="cursor: pointer"><a (click)="detail(obj.id)" >{{ obj.name }}</a></td>
            <td>{{ obj.email }}</td>
            <td>{{ obj.telefone }}</td>
            <td>{{ obj.cpf }}</td>
            <td>{{ obj.user.username }}</td>
            <td>
            <!-- routerLink="/edit/{{obj.id}}" -->
            <button class="btn-success" (click)="edit(obj.id)" ><i class="fa fa-edit" ></i></button>
                {{ ' ' + ' ' }}
            <button class="btn-danger" (click)="delete(obj.id)"><i class="fa fa-trash" ></i></button>
            </td>
        </tr>
    </tbody>
</table>
<br><p>1 - 19</p>
